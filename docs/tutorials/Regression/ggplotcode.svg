<title>ggplotcode</title>
<text transform="matrix(1 0 0 1 341.69 297.42)" class="st0 st1 st2">ggplot</text>
<text transform="matrix(1 0 0 1 453.85 297.42)" class="st1 st2">(d, </text>
<text transform="matrix(1 0 0 1 528.62 297.42)" class="st0 st1 st2">aes</text>
<text transform="matrix(1 0 0 1 584.7 297.42)" class="st1 st2">(avgphgt,height)) +</text>
<text transform="matrix(1 0 0 1 341.69 338.22)" class="st1 st2">  </text>
<text transform="matrix(1 0 0 1 379.08 338.22)" class="st0 st1 st2">geom_point</text>
<text transform="matrix(1 0 0 1 566.01 338.22)" class="st1 st2">() +</text>
<text transform="matrix(1 0 0 1 341.69 379.02)" class="st1 st2">  </text>
<text transform="matrix(1 0 0 1 379.08 379.02)" class="st0 st1 st2">geom_smooth</text>
<text transform="matrix(1 0 0 1 584.7 379.02)" class="st1 st2">(method = &quot;</text>
<text transform="matrix(1 0 0 1 790.33 379.02)" class="st3 st1 st2">lm</text>
<text transform="matrix(1 0 0 1 827.72 379.02)" class="st1 st2">&quot;)</text>
<text transform="matrix(1 0 0 1 30.51 69.61)" class="st0 st1 st2">ggplot </text>
<text transform="matrix(1 0 0 1 148.67 69.61)" class="st4 st5 st2"> is the</text>
<text transform="matrix(1 0 0 1 0 110.41)" class="st4 st5 st2">plotting function.</text>
