<text transform="matrix(1 0 0 1 556.74 540.74)" class="st4 st5 st2">to make the line.</text>
<text transform="matrix(1 0 0 1 398.42 172.21)" class="st4 st5 st2">Data</text>
<text transform="matrix(1 0 0 1 452.66 29.17)" class="st0 st1 st2">aes</text>
<text transform="matrix(1 0 0 1 508.74 29.17)" class="st5 st2"> </text>
<text transform="matrix(1 0 0 1 517.24 29.17)" class="st4 st5 st2">tells the ggplot function</text>
<text transform="matrix(1 0 0 1 432.48 69.97)" class="st4 st5 st2">which role each variable plays.</text>
<text transform="matrix(1 0 0 1 332.4897 107.77)" class="st4 st5 st2">In this case, we want to set the x and y axes.</text>
