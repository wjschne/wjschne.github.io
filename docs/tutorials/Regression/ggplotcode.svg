<text transform="matrix(1 0 0 1 606.2 165.49)" class="st4 st5 st2">ariable</text>
<text transform="matrix(1 0 0 1 579.44 206.29)" class="st4 st5 st2">on </text>
<text transform="matrix(1 0 0 1 626.29 206.29)" class="st4 st8 st2">x</text>
<text transform="matrix(1 0 0 1 643.29 206.29)" class="st4 st5 st2">-axis</text>
<text transform="matrix(1 0 0 1 815.32 165.32)" class="st4 st5 st2 st7">V</text>
<text transform="matrix(1 0 0 1 837.13 165.32)" class="st4 st5 st2">ariable</text>
<text transform="matrix(1 0 0 1 810.37 206.12)" class="st4 st5 st2">on </text>
<text transform="matrix(1 0 0 1 857.22 206.12)" class="st4 st8 st2">y</text>
